<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

    <div id="settings" class="tabContainer">

        <form name="settingsForm" action="/action_page.php" onsubmit="return validateForm()" method="post">

            <!--linePairs------------------------------------------------------------------------>

            <div id="linePairs" class="infoContainer">
                <div id="linePairsTitle" class="infoTitle">
                    <img id="imgLinePairs" src="img\linePairs.svg" alt="Line Pairs">
                    <label id="labelObjectTarget">Line Pairs</label>
                </div>

                <div id="detectionLinePairs" class="parameterContainer">
                    <div class="fullBlurContainer">
                        <img id="iconDetectionLinePairs" src="img\linePairs.svg" alt="Line Pairs for Detection">
                    </div>
                    <label id="labelDetectionLinePairs" for="inputDetectionLinePairs">Line Pairs for Detection: </label>
                    <input id="inputDetectionLinePairs" type="number" value="2">
                </div>

                <div id="RecognitionLinePairs" class="parameterContainer">
                    <div class="halfBlurContainer">
                        <img id="iconRecognitionLinePairs" src="img\linePairs.svg" alt="Line Pairs for Recognition">
                    </div>
                    <label id="labelRecognitionLinePairs" for="inputRecognitionLinePairs">Line Pairs for Recognition: </label>
                    <input id="inputRecognitionLinePairs" type="number" value="6">
                </div>

                <div id="IdentificationLinePairs" class="parameterContainer">
                    <img id="iconIdentificationLinePairs" src="img\linePairs.svg" alt="Line Pairs for Identification">
                    <label id="labelIdentificationLinePairs" for="inputIdentificationLinePairs">Line Pairs for Identification: </label>
                    <input id="inputIdentificationLinePairs" type="number" value="10">
                </div>

                <div id="detectionObjectLinePairs" class="parameterContainer">
                    <div class="fullBlurContainer">
                        <img id="icondetectionObjectLinePairs" src="img\linePairs.svg" alt="Line Pairs for detectionObject">
                    </div>
                    <label id="labeldetectionObjectLinePairs" for="inputdetectionObjectLinePairs">Line Pairs for detection object: </label>
                    <input id="inputdetectionObjectLinePairs" type="number" value="1.2">
                </div>
            </div>

            <!--TargetSize------------------------------------------------------------------------>

            <div id="targetSize" class="infoContainer">
                <div id="targetSizeTitle" class="infoTitle">
                    <img id="img_targetSize" src="img\targetSize.svg" alt="Target Size">
                    <label id="label_targetSize">Target Size</label>
                </div>

                <div id="natoTargetSize" class="parameterContainer">
                    <img id="img_natoTargetSize" src="img\nato.svg" alt="Nato Target Size">
                    <label id="label_natoTargetSize">Nato Target Size (m):</label>
                    <input id="input_natoTargetSizeW" placeholder="Width" type="number" value="2.3">
                    <label id="label_natoTargetSizeX"> x </label>
                    <input id="input_natoTargetSizeH" placeholder="Height" type="number" value="2.3">
                </div>

                <div id="humanTargetSize" class="parameterContainer">
                    <img id="img_humanTargetSize" src="img\human.svg" alt="Nato Target Size">
                    <label id="label_humanTargetSize">Human Target Size (m):</label>
                    <input id="input_humanTargetSizeW" placeholder="Width" type="number" value="0.5">
                    <label id="label_humanTargetSizeX"> x </label>
                    <input id="input_humanTargetSizeH" placeholder="Height" type="number" value="1.7">
                </div>

                <div id="objectTargetSize" class="parameterContainer">
                    <img id="img_objectTargetSize" src="img\object.svg" alt="Nato Target Size">
                    <label id="label_objectTargetSize">Object Target Size (m):</label>
                    <input id="input_objectTargetSizeW" placeholder="Width" type="number" value="0.5">
                    <label id="label_objectTargetSizeX"> x </label>
                    <input id="input_objectTargetSizeH" placeholder="Height" type="number" value="0.5">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
