<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>DRI Calculator</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>

    <div class="tabContainer">
        <div class="buttonContainer">
            <button onclick="showPanel(this, 0)" style="">Calculate HFOV</button>
            <button onclick="showPanel(this, 1)" style="">Calculate Focal Length</button>
            <button onclick="showPanel(this, 2)" style="">Settings</button>
        </div>

        <div class="tabPanel" style="display: none;">


            <!--CalculationHFOV------------------------------------------------------------------------>


            <div id="calculateHFOV" class="dataContainer">

                <button id="calcHFOV" onclick="calcHFOV()" class="calc"></button>

                <form>

                    <!--inputParametersForCalculationHFOV------------------------------------------------------------------------>

                    <div id="inputParameters" class="infoContainer">
                        <div class="infoTitle">
                            <img id="imgCalculateHFOV" src="img\inputParameters.svg" alt="calculate HFOV">
                            <label id="labelCalculateHFOV">Calculate HFOV & DRI</label>
                        </div>

                        <div class="parameterContainer">

                            <div id="focalLength" class="parameterLine">
                                <img id="iconFocalLength" src="img\focalLength.svg" alt="Focal Length">
                                <label id="labelFocalLength" for="inputFocalLength">Focal Length (mm):</label>
                                <input id="inputFocalLength" type="number" value="">
                            </div>
                        </div>
                        <div class="parameterContainer">
                            <div id="sensorPitch" class="parameterLine">
                                <img id="iconSensorPitch" src="img\sensorPitch.svg" alt="Sensor Pitch">
                                <label id="labelSensorPitch" for="inputSensorPitch">Sensor Pitch (mic):</label>
                                <input id="inputSensorPitch" type="number" value="17">
                            </div>
                        </div>

                        <div class="parameterContainer">
                            <div id="sensorSize" class="parameterLine">
                                <img id="iconSensorSize" src="img\sensorSize.svg" alt="Sensor Size">
                                <label id="labelSensorSize" for="inputSensorSize">Sensor Size (px):</label>
                                <input id="inputSensorSizeW" placeholder="Width" type="number" value="640">
                                <label id="labelSensorSizeX" for="inputSensorSize"> x </label>
                                <input id="inputSensorSizeH" placeholder="Height" type="number" value="480">
                            </div>
                        </div>
                    </div>
                    <!-- </div> -->

                    <!--fov------------------------------------------------------------------------>

                    <div id="fov" class="infoContainer">
                        <div class="infoTitle">
                            <img id="imgFOV" src="img\FOV.svg" alt="Field of View">
                            <label id="labelFOV">Field of View</label>
                        </div>
                        <div class="parameterContainer">
                            <div id="HFOV" class="parameterLine">
                                <img id="iconHFOV" src="img\HFOV.svg" alt="HFOV">
                                <label id="labelHFOV" for="inputHFOV">HFOV: </label>
                                <output id="inputHFOV" name="outputParameter">1234</output>

                            </div>
                        </div>

                        <div class="parameterContainer">
                            <div id="VFOV" class="parameterLine">
                                <img id="iconVFOV" src="img\VFOV.svg" alt="VFOV">
                                <label id="labelVFOV" for="inputVFOV">VFOV: </label>
                                <output id="inputVFOV">1234</output>
                            </div>
                        </div>

                        <div class="parameterContainer">

                            </div>
                        </div>

                        </div>
                        <div class="parameterContainer">

                        </div>

                                <img id="iconNatoIdentification" src="img\nato.svg" alt="Nato Identification">
                                <label id="labeNatolIdentification" for="inputNatoIdentification">Identification: </label>
                                <output id="inputNatoIdentification">1234</output>
                            </div>
                        </div>
                    </div>

                        <div class="parameterContainer">

                                <label id="labeHumanlIdentification" for="inputHumanIdentification">Identification: </label>
                                <output id="inputHumanIdentification">1234</output>
                            </div>
                        </div>
                    </div>
                    <!--objectTarget------------------------------------------------------------------------>

                    <div id="objectTarget" class="infoContainer">
                        <div class="infoTitle">
                            <img id="imgObjectTarget" src="img\Object.svg" alt="Object Target">
                            <label id="labelObjectTarget">ObjectTarget</label>
                            <label id="labelObjectTargetSize">(0.0 x 0.0)</label>
                        </div>
                        <div class="parameterContainer">
                            <div id="ObjectDetection" class="parameterLine">
                                <div class="fullBlurContainer">
                                    <img id="iconObjectDetection" src="img\Object.svg" alt="Object Detection">

                                <label id="labelObjectDetection" for="inputDetection">Detection: </label>
                                <output id="inputObjectDetection" name="outputParameter">1234</output>

                        <div class="parameterContainer">
                            <div id="ObjectRecognition" class="parameterLine">
                                <div class="halfBlurContainer">
                                    <img id="iconObjectRecognition" src="img\Object.svg" alt="Object Recognition">
                                </div> <label id="labelObjectRecognition" for="inputRecognition">Recognition: </label>
